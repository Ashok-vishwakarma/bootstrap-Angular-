<ng-container *ngIf="true" >
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr no.</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>price</th>
                        <th>Quntity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td> {{item.Image}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.total}}</td>
                        <!-- <td>{{item}}</td> -->
                        <!-- <td><button (click)="removeitem(item)" class="btn btn-danger" type="button" >Delete</button></td> -->
                        <td><button  class="btn btn-danger" type="button" >Delete</button></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</ng-container>

        </div>
    
    </div>
</ng-container>
